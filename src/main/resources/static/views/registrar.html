<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../img/screwdriver-wrench-solid.svg">
    <title>Ferragem Avila</title>
    <!-- Quando for criar as novas páginas na pasta views, ajustar todos os diretórios incluindo ../ -->
</head>

<body>

    <div class="out-box">
        <div class="centralized_box">
            <form id="form_cadastro_vendedor" class="formulario_login" enctype="multipart/form-data">
                <div class="form-outline mb-4">
                    <input type="email" id="username" class="form-control" />
                    <label class="form-label" for="username">Nome de usuário</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" />
                    <label class="form-label" for="password">Senha</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="file" class="form-control" id="foto_perfil">
                    <label class="form-label" for="foto_perfil">Foto do perfil</label>
                </div>
                <button type="button" class="btn btn-primary btn-block mb-4" onclick="cadastrar()">Cadastrar</button>
                <div class="text-center">
                    <a href="../index.html">Entrar no sistema</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script src="../js/script-cadastro.js"></script>
</body>

</html>
